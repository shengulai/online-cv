  info:
  - role: Research Assistant
    time: 2024 - Present
    company: Harvard Center for Green Buildings and Cities, Harvard University
    details: |
      - Researching and developing learning-based intelligent systems to building systems.
      - Researching and developing interactive occupant-centric smart controls algorithms.
      - Facilitating operation and performing analysis on Harvard HouseZero.

  - role: Research Scientist, Lead AI Research
    time: 2020 - 2024
    company: Nantum AI, New York
    details: |
      - Researching and developing ML, AI applications for building and portfolio (JPMC, GSA, Blackrock, Rudin, etc.) carbon measurement, decarbonization, carbon procurement, and carbon accounting. 
      - Developing and managing real-time occupancy-driven optimal Building Control and Energy Conservation Application prototypes and products, for building controls using Data Science and Analytics, ML and AI.
      - Developing physics-informed ML modeling for building potential savings and Measurement & Verification. National Research Laboratory verified $28.7M In Potential Annual Energy Savings for GSA portfolio.
      - Performing and managing research on various smart-building related applications including Fault Detection Diagnostic, space utilization, occupancy sensing, etc.
      - Participating in industry challenges, conferences, and paper publications and reviews.

  - role: Research Assistant
    time: 2014 - 2015
    company: Energy and the Environment Research Laboratory, Cornell University
    details: |
      - Developed and Implemented IoT-sensor based hardware and software for smart building communities.
      - Led research projects on optimization related to smart building applications with water and other energy.
      - Led research projects on Grid-interactive buildings optimal scheduling and control applications.

