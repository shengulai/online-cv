{% assign latest-update = site.data.data.latest-update %}
{% if latest-update %}
<section class="section summary-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-newspaper fa-stack-1x fa-inverse"></i>
    </span>
    {{ latest-update.title }}
  </h2>

  <div class="summary">
    {{ latest-update.summary | markdownify }}
  </div><!--//summary-->
    
</section><!--//section-->
{% endif %}
